
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://picsum.photos/32/32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind is Gear | AI Solutions & Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              }
            },
            animation: {
              'checkmark-pop': 'checkmark-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'success-glow': 'success-glow 2s ease-out forwards',
              'float-up': 'float-up 1s ease-out forwards',
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'scale-in': 'scale-in 0.2s ease-out forwards'
            },
            keyframes: {
              'checkmark-pop': {
                '0%': { transform: 'scale(0) rotate(-45deg)', opacity: '0' },
                '70%': { transform: 'scale(1.2) rotate(0deg)' },
                '100%': { transform: 'scale(1) rotate(0deg)', opacity: '1' }
              },
              'success-glow': {
                '0%': { boxShadow: '0 0 0 0 rgba(16, 185, 129, 0)' },
                '20%': { boxShadow: '0 0 20px 10px rgba(16, 185, 129, 0.4)' },
                '100%': { boxShadow: '0 0 0 0 rgba(16, 185, 129, 0)' }
              },
              'float-up': {
                '0%': { transform: 'translateY(0)', opacity: '0' },
                '20%': { opacity: '1' },
                '100%': { transform: 'translateY(-40px)', opacity: '0' }
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              'scale-in': {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc; /* Slate 50 */
      }
      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(148, 163, 184, 0.1);
      }

      /* PRINT STYLES */
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-certificate, #printable-certificate * {
          visibility: visible;
        }
        #printable-certificate {
          position: fixed;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          background: white !important;
          color: black !important;
          z-index: 9999;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        /* Hide UI elements specifically */
        .no-print {
          display: none !important;
        }
        /* Ensure background graphics print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {

  }
}
</script>
